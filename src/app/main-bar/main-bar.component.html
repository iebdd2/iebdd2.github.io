<div class="topnav">
    <div>
        <div>
            <form action="" class="search-bar" autocomplete="off">
                <input type="search" name="search" class="search_box" required [(ngModel)]="this.search" (input)="filterSearch(this.search)">
                <button class="search-btn" (click)="this.searchView.emit(search);" (keyup.enter)="this.searchView.emit(search);">
                    <span>Search</span>
                </button>
            </form> 
        </div>
        <h1 (click)="this.mainView.emit();">{{this.title}}</h1>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" id="flag-de" class="svg_icon" viewBox="0 0 640 480" (click)="setLang('de')">
                <path fill="#ffce00" d="M0 320h640v160H0z"/>
                <path d="M0 0h640v160H0z"/>
                <path fill="#d00" d="M0 160h640v160H0z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" id="flag-gb" class="svg_icon" viewBox="0 0 640 480" (click)="setLang('en')">
                <path fill="#012169" d="M0 0h640v480H0z"/>
                <path fill="#FFF" d="m75 0 244 181L562 0h78v62L400 241l240 178v61h-80L320 301 81 480H0v-60l239-178L0 64V0h75z"/>
                <path fill="#C8102E" d="m424 281 216 159v40L369 281h55zm-184 20 6 35L54 480H0l240-179zM640 0v3L391 191l2-44L590 0h50zM0 0l239 176h-60L0 42V0z"/>
                <path fill="#FFF" d="M241 0v480h160V0H241zM0 160v160h640V160H0z"/>
                <path fill="#C8102E" d="M0 193v96h640v-96H0zM273 0v480h96V0h-96z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" id="flag-fr" class="svg_icon" viewBox="0 0 640 480" (click)="setLang('fr')">
                <path fill="#fff" d="M0 0h640v480H0z"/>
                <path fill="#002654" d="M0 0h213.3v480H0z"/>
                <path fill="#ce1126" d="M426.7 0H640v480H426.7z"/>
            </svg>
        </div>
    </div>
</div>
<table class="search_container" *ngIf="this.results.length !== 0">
    <thead>
        <tr>
            <td class="clear_search" (click)="clearSearch()" colspan="1"><strong>{{this.config.config[6][this.lang]}}</strong></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of this.results">
            <td class="search_results" (click)="this.changeRecipe.emit(result)">{{replaceId(result)}}</td>
        </tr>
    </tbody>
</table>
